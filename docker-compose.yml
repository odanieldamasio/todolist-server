version: '3.8'

services:

    app:
        build: .
        ports:
            - "8080:8080"
        depends_on:
            - postgres
        networks:
            - todo_network

    postgres:
        build: ./postgres
        restart: always
        environment:
            POSTGRES_USER: meu_usuario
            POSTGRES_PASSWORD: minha_senha
            POSTGRES_DB: meu_banco
        ports:
            - "5432:5432"
        volumes:
            - postgres_data:/var/lib/postgresql/data
        networks:
            - todo_network

    nginx:
        image: nginx:latest
        networks:
            - todo_network
        ports:
            - "80:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
        depends_on:
            - app
        
volumes:
    postgres_data:

networks:
  todo_network:
    driver: bridge